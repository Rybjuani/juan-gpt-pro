<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JUAN_GPT // NEURAL_ELITE</title>
    <style>
        :root { 
            --neon: #00ff41; --danger: #ff003c; --bg: #020408; 
            --user: #00d4ff; --glass: rgba(0, 255, 65, 0.03);
            --border: rgba(0, 255, 65, 0.2);
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--bg); color: var(--neon);
            font-family: 'Segoe UI', 'Ubuntu Mono', monospace;
            margin: 0; display: flex; flex-direction: column; height: 100vh;
            overflow: hidden; background-image: radial-gradient(circle at center, #0a1a0a 0%, #020408 100%);
        }

        /* Scanline Animado */
        body::before {
            content: ""; position: absolute; inset: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.3) 50%);
            background-size: 100% 4px; z-index: 100; pointer-events: none;
        }

        /* Interfaz de Acceso */
        #access-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 20px;
        }

        .cyber-box {
            border: 1px solid var(--neon); padding: 40px; background: var(--glass);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.1); text-align: center;
            backdrop-filter: blur(10px); width: 100%; max-width: 400px;
        }

        /* UI Principal */
        #main-ui { display: none; flex-direction: column; height: 100%; padding: 15px; position: relative; }

        header {
            display: grid; grid-template-columns: 1fr auto 1fr;
            gap: 10px; padding: 12px; border: 1px solid var(--border);
            background: var(--glass); margin-bottom: 10px; font-size: 11px;
            letter-spacing: 1px; text-transform: uppercase;
        }

        #console {
            flex: 1; overflow-y: auto; border: 1px solid var(--border);
            background: rgba(0,0,0,0.6); padding: 20px;
            scrollbar-width: none; mask-image: linear-gradient(to bottom, transparent, black 5%, black 95%, transparent);
        }
        #console::-webkit-scrollbar { display: none; }

        .msg { margin-bottom: 25px; animation: fadeIn 0.4s ease; max-width: 90%; }
        .u-msg { color: var(--user); font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 8px; }
        .a-msg { 
            color: #e0e0e0; line-height: 1.6; padding: 15px; 
            background: rgba(255,255,255,0.03); border-radius: 0 15px 15px 15px;
            border-left: 3px solid var(--neon); position: relative;
        }

        .gen-img { width: 100%; border-radius: 8px; border: 1px solid var(--neon); margin-top: 15px; }

        /* Controles */
        .input-area { 
            display: flex; gap: 10px; padding-top: 15px; 
            background: transparent; align-items: center;
        }

        #query { 
            flex: 1; background: rgba(0,0,0,0.8); border: 1px solid var(--border); 
            color: var(--neon); padding: 16px; font-size: 16px; outline: none;
            transition: 0.3s; border-radius: 8px;
        }
        #query:focus { border-color: var(--neon); box-shadow: 0 0 15px rgba(0, 255, 65, 0.2); }

        .btn-icon {
            background: var(--neon); color: #000; border: none;
            width: 50px; height: 50px; border-radius: 8px; cursor: pointer;
            font-weight: bold; display: flex; align-items: center; justify-content: center;
        }

        .voice-badge { 
            font-size: 9px; padding: 2px 5px; border: 1px solid var(--neon); 
            margin-left: 10px; vertical-align: middle; 
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Responsive Fix */
        @media (max-width: 600px) {
            header { grid-template-columns: 1fr; text-align: center; gap: 5px; }
            .a-msg { font-size: 14px; }
            .cyber-box { padding: 20px; }
        }
    </style>
</head>
<body>

    <div id="access-screen">
        <div class="cyber-box">
            <h1 style="margin:0; font-size: 2rem;">JUAN_GPT</h1>
            <p style="color: var(--danger); font-size: 0.7rem;">ESTADO: ENCRIPTADO</p>
            <input type="password" id="key-input" style="width:100%; padding:12px; background:#111; border:1px solid var(--neon); color:var(--neon); margin: 20px 0;" placeholder="API_KEY_MASTER">
            <button class="btn-icon" onclick="init()" style="width:100%;">DESBLOQUEAR NÚCLEO</button>
        </div>
    </div>

    <div id="main-ui">
        <header>
            <div>SYNC: <span id="st-text" style="color:#fff">STANDBY</span></div>
            <div style="color:var(--user)">MEMORIA_ACTIVA: <span id="mem-stat">0/15</span></div>
            <div id="model-badge">KERNEL: v3.0</div>
        </header>

        <div id="console"></div>

        <div class="input-area">
            <button class="btn-icon" style="background:var(--danger); color:white" onclick="clearMem()">×</button>
            <input type="text" id="query" placeholder="Escriba comando o /img..." autocomplete="off">
            <button class="btn-icon" onclick="exec()">></button>
        </div>
    </div>

    <script>
        // NUEVA CLAVE INTEGRADA
        let K = "AIzaSyAyxCAogb6u_xlYSwfAY-ZSzo3YmxGiqNY";
        let chatHistory = [];
        let isSpeaking = false;

        // LISTA DE MODELOS REPARADA (Solo versiones estables de producción)
        const MODELS = [
            "gemini-1.5-flash",
            "gemini-1.5-pro"
        ];

        function init() {
            const val = document.getElementById('key-input').value.trim();
            if (val.startsWith("AIza")) {
                K = val;
                document.getElementById('access-screen').style.display = 'none';
                document.getElementById('main-ui').style.display = 'flex';
                speak("Sistema iniciado. Bienvenido, Juan.");
                log("SISTEMA", "BIO-LINK ESTABLECIDO. MODELOS LISTOS.");
            } else { alert("ERROR DE CREDENCIALES"); }
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'es-ES';
            msg.rate = 1.1;
            msg.pitch = 0.9;
            window.speechSynthesis.speak(msg);
        }

        function clearMem() {
            chatHistory = [];
            document.getElementById('console').innerHTML = "";
            document.getElementById('mem-stat').innerText = "0/15";
            speak("Memoria purgada.");
        }

        async function exec() {
            const qInput = document.getElementById('query');
            const con = document.getElementById('console');
            const st = document.getElementById('st-text');
            const msg = qInput.value.trim();
            
            if(!msg) return;
            qInput.value = "";
            
            con.innerHTML += `<div class="msg"><div class="u-msg">USER_AUTH:</div><div class="a-msg" style="border-left-color:var(--user)">${msg}</div></div>`;
            st.innerText = "LINKING...";
            con.scrollTop = con.scrollHeight;

            if(msg.startsWith("/img ")) {
                const prompt = msg.replace("/img ", "");
                const url = `https://pollinations.ai/p/${encodeURIComponent(prompt)}?width=1024&height=1024&seed=${Date.now()}`;
                con.innerHTML += `<div class="msg"><div class="u-msg">JUAN_GPT_ART:</div><div class="a-msg"><img src="${url}" class="gen-img"><br>Arte generado para: ${prompt}</div></div>`;
                st.innerText = "ONLINE";
                return;
            }

            chatHistory.push({ role: "user", parts: [{ text: msg }] });
            if(chatHistory.length > 15) chatHistory.shift();
            document.getElementById('mem-stat').innerText = `${chatHistory.length}/15`;

            let success = false;
            let errorMsg = "";

            for (let m of MODELS) {
                if(success) break;
                try {
                    const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${m}:generateContent?key=${K}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ 
                            contents: chatHistory,
                            generationConfig: { temperature: 0.9, maxOutputTokens: 1000 }
                        })
                    });

                    const d = await r.json();

                    if (d.candidates && d.candidates[0].content) {
                        const reply = d.candidates[0].content.parts[0].text;
                        con.innerHTML += `<div class="msg"><div class="u-msg">JUAN_GPT:</div><div class="a-msg">${reply}</div></div>`;
                        chatHistory.push({ role: "model", parts: [{ text: reply }] });
                        speak(reply);
                        success = true;
                    } else {
                        errorMsg = d.error ? d.error.message : "Falla en el núcleo de seguridad.";
                    }
                } catch (e) {
                    errorMsg = "Sin respuesta del satélite.";
                }
            }

            if (!success) {
                con.innerHTML += `<div class="msg" style="color:var(--danger)">[CRITICAL_FAILURE]: ${errorMsg}</div>`;
                chatHistory.pop();
            }

            st.innerText = "ONLINE";
            con.scrollTop = con.scrollHeight;
        }

        function log(s, t) {
            document.getElementById('console').innerHTML += `<div class="msg"><div class="u-msg">${s}:</div><div class="a-msg">${t}</div></div>`;
        }

        document.getElementById('query').onkeypress = (e) => { if(e.key === 'Enter') exec(); };
    </script>
</body>
</html>
