<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUAN_GPT // NEURAL_OVERLOAD</title>
    <style>
        :root { 
            --neon: #00ff41; --danger: #ff003c; --bg: #0a0a0a; 
            --user: #00d4ff; --panel: rgba(0, 255, 65, 0.08);
            --glow: 0 0 10px rgba(0, 255, 65, 0.5);
        }
        * { box-sizing: border-box; cursor: cell; }
        
        body {
            background: var(--bg); color: var(--neon);
            font-family: 'Courier New', monospace;
            margin: 0; display: flex; flex-direction: column; height: 100vh;
            overflow: hidden; text-shadow: var(--glow);
        }

        /* Scanlines & Grain */
        body::after {
            content: ""; position: absolute; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 10; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        #access-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border: 4px double var(--neon); margin: 15px;
        }

        .glitch-text { 
            font-size: 3.5rem; font-weight: bold; letter-spacing: 5px;
            animation: glitch 0.2s infinite alternate;
        }

        #main-ui { display: none; flex-direction: column; height: 100%; padding: 20px; position: relative; z-index: 5; }

        header {
            border: 1px solid var(--neon); padding: 12px;
            display: grid; grid-template-columns: repeat(3, 1fr);
            background: var(--panel); margin-bottom: 15px; font-size: 0.8rem;
        }

        #console {
            flex: 1; overflow-y: auto; border: 1px solid rgba(0,255,65,0.4);
            padding: 25px; background: rgba(0,0,0,0.85); position: relative;
            box-shadow: inset 0 0 30px rgba(0,0,0,1);
        }

        .msg { margin-bottom: 25px; animation: slideIn 0.3s ease-out; }
        .u-msg { color: var(--user); font-weight: bold; margin-bottom: 5px; border-bottom: 1px dashed var(--user); width: fit-content; }
        .a-msg { color: #fff; line-height: 1.5; padding-left: 15px; border-left: 3px solid var(--neon); }
        
        /* Imagen generada */
        .gen-img { max-width: 100%; border: 2px solid var(--neon); margin-top: 10px; box-shadow: var(--glow); }

        .controls { display: flex; gap: 10px; padding: 15px 0; border-top: 1px solid var(--neon); }
        
        #query { 
            flex: 1; background: #000; border: 1px solid var(--neon); 
            color: var(--neon); padding: 15px; font-size: 1rem; outline: none;
        }

        .btn { 
            background: transparent; border: 1px solid var(--neon); color: var(--neon);
            padding: 10px 20px; font-weight: bold; transition: 0.2s; cursor: pointer;
        }
        .btn:hover { background: var(--neon); color: #000; box-shadow: var(--glow); }
        .btn-danger { border-color: var(--danger); color: var(--danger); }
        .btn-danger:hover { background: var(--danger); color: #fff; }

        .loader-line { height: 3px; width: 0%; background: var(--neon); transition: 0.2s; box-shadow: var(--glow); }

        @keyframes glitch {
            0% { transform: skew(2deg); filter: hue-rotate(0deg); }
            100% { transform: skew(-2deg); filter: hue-rotate(90deg); }
        }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

    <div id="access-screen">
        <div class="glitch-text">JUAN_GPT</div>
        <div style="color: var(--danger); margin: 10px;">[SISTEMA_CRÍTICO_DESCONECTADO]</div>
        <input type="password" id="key-input" style="background:#000; color:var(--neon); border:1px solid var(--neon); padding:15px; width:320px; text-align:center; font-family:monospace;" placeholder="KEY_NUCLEO_ALPHA">
        <button class="btn" onclick="init()" style="margin-top:20px; width:200px;">OVERRIDE()</button>
    </div>

    <div id="main-ui">
        <header>
            <div>[STATUS]: <span id="st-text">IDLE</span></div>
            <div style="text-align:center">[MEMORIA]: <span id="mem-stat">0/15</span></div>
            <div style="text-align:right">[MODEL]: <span id="active-model">AUTO</span></div>
        </header>
        
        <div id="console"></div>
        <div id="loader" class="loader-line"></div>

        <div class="controls">
            <button class="btn btn-danger" onclick="clearMem()" title="BORRAR MEMORIA">CLR</button>
            <input type="text" id="query" placeholder="Escriba comando o '/img' para arte..." autocomplete="off">
            <button class="btn" onclick="exec()">RUN</button>
        </div>
    </div>

    <script>
        let K = "";
        let chatHistory = [];
        
        // REPARACIÓN DEFINITIVA: Nombres específicos para v1beta
        const MODELS = [
            "gemini-1.5-flash",
            "gemini-1.5-pro",
            "gemini-2.0-flash-exp"
        ];

        function init() {
            const val = document.getElementById('key-input').value.trim();
            if (val.startsWith("AIza")) {
                K = val;
                document.getElementById('access-screen').style.display = 'none';
                document.getElementById('main-ui').style.display = 'flex';
                log("SISTEMA", "Acceso concedido. Red neuronal vinculada. Usa /img para generar imágenes.");
            } else { alert("ERROR_DE_AUTENTICACIÓN"); }
        }

        function clearMem() {
            chatHistory = [];
            document.getElementById('console').innerHTML = "";
            document.getElementById('mem-stat').innerText = "0/15";
            log("SISTEMA", "Memoria purgada con éxito.");
        }

        async function exec() {
            const qInput = document.getElementById('query');
            const con = document.getElementById('console');
            const st = document.getElementById('st-text');
            const ldr = document.getElementById('loader');
            const msg = qInput.value.trim();
            
            if(!msg) return;
            qInput.value = "";
            
            con.innerHTML += `<div class="msg u-msg">>> CMD: ${msg}</div>`;
            st.innerText = "PROCESANDO";
            ldr.style.width = "60%";
            con.scrollTop = con.scrollHeight;

            // COMANDO IMAGEN
            if(msg.startsWith("/img ")) {
                const prompt = msg.replace("/img ", "");
                const imgUrl = `https://pollinations.ai/p/${encodeURIComponent(prompt)}?width=1024&height=1024&seed=${Math.floor(Math.random()*1000)}&nologo=true`;
                con.innerHTML += `<div class="msg a-msg"><b>JUAN_GPT:</b> Generando arte para: "${prompt}"...<br><img src="${imgUrl}" class="gen-img"></div>`;
                finishExec();
                return;
            }

            chatHistory.push({ role: "user", parts: [{ text: msg }] });
            if(chatHistory.length > 15) chatHistory.shift();
            document.getElementById('mem-stat').innerText = `${chatHistory.length}/15`;

            let success = false;
            let lastError = "";

            for (let modelName of MODELS) {
                if (success) break;
                document.getElementById('active-model').innerText = modelName.toUpperCase();
                
                try {
                    const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${K}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: chatHistory,
                            safetySettings: [
                                { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                                { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                                { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                                { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                            ]
                        })
                    });

                    const d = await r.json();

                    if (d.candidates && d.candidates[0].content) {
                        const reply = d.candidates[0].content.parts[0].text;
                        con.innerHTML += `<div class="msg a-msg"><b>JUAN_GPT:</b>\n${reply}</div>`;
                        chatHistory.push({ role: "model", parts: [{ text: reply }] });
                        success = true;
                    } else {
                        lastError = d.error ? d.error.message : "Filtro de seguridad activo.";
                    }
                } catch (e) {
                    lastError = "Falla de red física.";
                }
            }

            if (!success) {
                con.innerHTML += `<div class="msg" style="color:var(--danger)">[ERROR_NÚCLEO]: ${lastError}</div>`;
                chatHistory.pop();
            }
            finishExec();
        }

        function finishExec() {
            document.getElementById('st-text').innerText = "ONLINE";
            document.getElementById('loader').style.width = "0%";
            document.getElementById('console').scrollTop = document.getElementById('console').scrollHeight;
        }

        function log(s, t) {
            document.getElementById('console').innerHTML += `<div class="msg a-msg"><b>${s}:</b> ${t}</div>`;
        }

        document.getElementById('query').onkeypress = (e) => { if(e.key === 'Enter') exec(); };
    </script>
</body>
</html>
