<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUAN_GPT // NEURAL_ELITE_v4</title>
    <style>
        :root { --neon: #00ff41; --danger: #ff003c; --bg: #030303; --user: #00d4ff; --border: rgba(0, 255, 65, 0.2); }
        * { box-sizing: border-box; font-family: 'JetBrains Mono', 'Fira Code', monospace; }
        body { background: var(--bg); color: var(--neon); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* LOGIN SCREEN */
        #access-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; border: 2px solid var(--neon); margin: 10px; }
        .login-input { background: #000; border: 1px solid var(--neon); color: var(--neon); padding: 15px; width: 300px; text-align: center; margin: 20px 0; font-size: 14px; }

        /* UI */
        header { padding: 12px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; font-size: 11px; background: rgba(0,255,65,0.02); }
        #console { flex: 1; overflow-y: auto; padding: 20px; background: linear-gradient(to bottom, #050505, #000); }
        
        .msg-box { margin-bottom: 25px; animation: slideIn 0.3s ease; }
        .u-label { color: var(--user); font-size: 10px; margin-bottom: 5px; font-weight: bold; }
        .a-label { color: var(--neon); font-size: 10px; margin-bottom: 5px; font-weight: bold; }
        .text { padding: 15px; background: rgba(255,255,255,0.03); border-left: 2px solid var(--border); line-height: 1.6; white-space: pre-wrap; }
        .u-text { border-left-color: var(--user); }
        .a-text { border-left-color: var(--neon); }

        /* DEBUG LOG */
        #debug-panel { height: 100px; background: #0a0000; border-top: 1px solid var(--danger); color: var(--danger); font-size: 10px; padding: 10px; overflow-y: auto; }

        /* INPUT AREA */
        .controls { padding: 20px; display: flex; gap: 15px; background: #000; border-top: 1px solid var(--border); }
        #query { flex: 1; background: transparent; border: none; border-bottom: 1px solid var(--border); color: var(--neon); padding: 10px; font-size: 16px; transition: 0.3s; }
        #query:focus { border-bottom-color: var(--neon); }
        .btn { padding: 10px 25px; border: 1px solid var(--neon); background: transparent; color: var(--neon); cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 12px; }
        .btn:hover { background: var(--neon); color: #000; }
        .btn-clr { border-color: var(--danger); color: var(--danger); }
        .btn-clr:hover { background: var(--danger); color: #fff; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="access-screen">
    <h1 style="letter-spacing: 10px; margin: 0;">JUAN_GPT</h1>
    <div style="color: var(--danger); font-size: 10px;">[SISTEMA_BLOQUEADO_POR_SEGURIDAD]</div>
    <input type="password" id="key-input" class="login-input" placeholder="INGRESE API_KEY">
    <button class="btn" onclick="init()">DESBLOQUEAR NÚCLEO</button>
</div>

<div id="main-ui" style="display:none; flex-direction:column; height:100%;">
    <header>
        <div>STATUS: <span id="st-text">ONLINE</span></div>
        <div>MEMORIA: <span id="mem-stat">0/15</span></div>
        <div>ACTIVE_NODE: <span id="mod-active">AUTO</span></div>
    </header>

    <div id="console"></div>

    <div id="debug-panel">>> SISTEMA DE MONITOREO ACTIVO...</div>

    <div class="controls">
        <button class="btn btn-clr" onclick="clearMem()">CLR</button>
        <input type="text" id="query" placeholder="Escriba un comando..." autocomplete="off">
        <button class="btn" onclick="exec()">EJECUTAR</button>
    </div>
</div>

<script>
    let K = "";
    let chatHistory = [];
    
    // NOMBRES REPARADOS SEGÚN TU PANEL DE CONTROL (2026)
    const MODELS = [
        "gemini-3.1-pro",
        "gemini-3-flash",
        "gemini-2.5-flash"
    ];

    function debug(txt) {
        const log = document.getElementById('debug-panel');
        log.innerHTML = `[${new Date().toLocaleTimeString()}] ${txt}<br>` + log.innerHTML;
    }

    function init() {
        const val = document.getElementById('key-input').value.trim();
        if (val.startsWith("AIza")) {
            K = val;
            document.getElementById('access-screen').style.display = 'none';
            document.getElementById('main-ui').style.display = 'flex';
            debug("Acceso concedido. Red neuronal vinculada.");
        } else {
            alert("KEY INVÁLIDA");
        }
    }

    function clearMem() {
        chatHistory = [];
        document.getElementById('console').innerHTML = "";
        document.getElementById('mem-stat').innerText = "0/15";
        debug("MEMORIA PURGADA: Buffer vacío.");
    }

    async function exec() {
        const qInput = document.getElementById('query');
        const con = document.getElementById('console');
        const st = document.getElementById('st-text');
        const msg = qInput.value.trim();
        
        if(!msg) return;
        qInput.value = "";

        con.innerHTML += `<div class="msg-box"><div class="u-label">>> USER_QUERY</div><div class="text u-text">${msg}</div></div>`;
        st.innerText = "PROCESANDO";
        con.scrollTop = con.scrollHeight;

        chatHistory.push({ role: "user", parts: [{ text: msg }] });
        if(chatHistory.length > 15) chatHistory.shift();
        document.getElementById('mem-stat').innerText = `${chatHistory.length}/15`;

        let success = false;

        for (let m of MODELS) {
            if(success) break;
            document.getElementById('mod-active').innerText = m.toUpperCase();
            debug(`Probando nodo: ${m}...`);

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${m}:generateContent?key=${K}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: chatHistory })
                });

                const data = await response.json();

                if (data.candidates && data.candidates[0].content) {
                    const reply = data.candidates[0].content.parts[0].text;
                    con.innerHTML += `<div class="msg-box"><div class="a-label">>> JUAN_GPT_CORE</div><div class="text a-text">${reply}</div></div>`;
                    chatHistory.push({ role: "model", parts: [{ text: reply }] });
                    success = true;
                    debug(`Respuesta exitosa desde ${m}.`);
                } else {
                    debug(`Fallo en ${m}: ${data.error ? data.error.message : 'Filtro de seguridad'}`);
                }
            } catch (e) {
                debug(`Error de conexión en ${m}.`);
            }
        }

        if (!success) {
            con.innerHTML += `<div class="msg-box" style="color:var(--danger)">[CRITICAL_ERROR]: Ningún modelo respondió. Revisa los logs o usa CLR.</div>`;
        }

        st.innerText = "ONLINE";
        con.scrollTop = con.scrollHeight;
    }

    document.getElementById('query').onkeypress = (e) => { if(e.key === 'Enter') exec(); };
</script>
</body>
</html>
