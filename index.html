<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUAN_GPT // NEURAL_ELITE_v4</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700;800&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="matrix-bg"></div>
    <div id="scanlines"></div>

    <div id="access-screen">
        <div class="login-container">
            <h1 class="login-title glitch" data-text="JUAN_GPT">JUAN_GPT</h1>
            <div class="login-status">[ACCESO DENEGADO - PROTOCOLO DE SEGURIDAD ACTIVO]</div>
            <input type="password" id="key-input" class="login-input" placeholder="API_KEY_XXXX-XXXX-XXXX-XXXX" autocomplete="off">
            <button class="login-btn glitch-hover" onclick="init()">INICIAR SECUENCIA</button>
            <div class="binary-decor">01010100 01110010 01111001 00100000 01100001 01100111 01100001 01101001 01101110</div>
        </div>
    </div>

    <div id="main-ui">
        <header class="header-cyber">
            <div class="status-line">
                STATUS: <span id="st-text" class="status-online">ONLINE</span>
                <span class="pulse">‚óè</span>
            </div>
            <div class="node-line">
                NODE: <span id="mod-active">gemini-3.1-pro-preview</span>
            </div>
        </header>

        <div id="console"></div>

        <div id="debug-panel" class="debug-collapsible">
            <div class="debug-header">>> DEBUG CONSOLE [CLICK TO TOGGLE]</div>
            <div class="debug-content">>> SISTEMA DE MONITOREO ACTIVO...</div>
        </div>

        <div class="controls">
            <input type="text" id="query" placeholder=">> Enter command..." autocomplete="off">
            <button class="btn execute-btn glitch-hover" onclick="exec()">EJECUTAR</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
