<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUAN_GPT // NEURAL_ELITE_v4</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="matrix-bg"></div> <!-- Fondo binario animado -->
    <div id="scanlines"></div> <!-- Efecto scanline -->
    <div id="access-screen">
        <h1 class="login-title">JUAN_GPT</h1>
        <div class="login-status">[SISTEMA BLOQUEADO POR SEGURIDAD]</div>
        <input type="password" id="key-input" class="login-input" placeholder="INGRESE API_KEY">
        <button class="login-btn" onclick="init()">DESBLOQUEAR NÃšCLEO</button>
    </div>

    <div id="main-ui">
        <header>
            <div>STATUS: <span id="st-text">ONLINE</span></div>
            <div>ACTIVE_NODE: <span id="mod-active">AUTO</span></div>
        </header>
        <div id="console"></div>
        <div id="debug-panel" onclick="toggleDebug()">>> SISTEMA DE MONITOREO ACTIVO...</div>
        <div class="controls">
            <input type="text" id="query" placeholder="Escriba un comando..." autocomplete="off">
            <button class="btn" onclick="exec()">EJECUTAR</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
