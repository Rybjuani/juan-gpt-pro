<!DOCTYPE html>

<head>

        /* Diseño Estilo Matrix / Hacker */
        body {
            background-color: #000;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #terminal {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 10px;
            background: #00ff41;
            color: #000;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .msg { margin-bottom: 5px; line-height: 1.4; }
        .user { color: #0ff; } /* Usuario en Cian */
        .ai { color: #00ff41; } /* Juan en Verde */
        .system { color: #ff003c; font-style: italic; } /* Errores en Rojo */

        .input-area {
            border-top: 1px solid #00ff41;
            padding: 15px;
            display: flex;
            gap: 10px;
            background: #050505;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: #00ff41;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
        }

        button {
            background: transparent;
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 5px 15px;
            cursor: pointer;
            text-transform: uppercase;
        }

        button:hover {
            background: #00ff41;
            color: #000;
        }

        /* Modal para pedir la API KEY */
        #key-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
    </style>
</head>
